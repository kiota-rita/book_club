<!doctype html>
<html lang="pt-br">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="icon" type="image/png" href=""/>
  <title>Book club</title>
</head>
<body>

  <!--Navbar-->
  <nav class="navbar navbar-expand-lg navbar-light bg-none">
    <div class="container-fluid">
      <a class="navbar-brand m-0" href=""><img src="" alt="logo book club" width="80px" height="45px"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item fw-bold p-2">
            <a class="nav-link active text-dark" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item fw-bold p-2">
            <a class="nav-link text-dark" href="#"></a>
          </li>
          <li class="nav-item fw-bold p-2">
            <a class="nav-link text-dark" href="#"></a>
          </li>
          <li class="nav-item fw-bold p-2">
            <a class="nav-link text-dark" href="#"></a>
          </li>
          <li class="nav-item fw-bold p-2">
            <a class="nav-link disabled text-dark" href="#" tabindex="-1" aria-disabled="true"></a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!--navbar-->
  
  <!--Grid-->
  <div class="container-fluid bg-image" style=" height: 100vh;">
    
    <div class="container">
      <div class="row">
        <div class="col-md-12 mt-5 d-flex justify-content-center ml-5">
          <h2></h2>
        </div>
        <div class="col-md-12 d-flex justify-content-center ml-5">
          <p>Reserve o seu agora <a href="#" style="color: black;">aqui</a></p>
        </div>
      </div>
    </div>
  </div>
  <!--Grid-->
  
  <!--Carrossel-->
  <div class="container-fluid mb-5 p-0">
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="" class="d-block w-100" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
  <!--Carrossel-->
  
  <!--Cards-->
  <div class="container">
    <div class="row mt-5">
      <div class="col-md-6 d-flex justify-content-center align-items-center">
        <div class="card" style="width: 40rem;">
          <a href="">
            <img src="" class="card-img-top" alt="...">
            <div class="card-body">
              <p class="card-text"></p>
            </div>
          </a>
        </div> 
      </div>
      <div class="col-md-6">
        <img src="./assets/images/car-icon.svg" alt="">
      </div>
    </div>
  </div>
  <!--Cards-->
  
  <!--Formulário-->
  <div class="container d-flex justify-content-center mt-5">
    <h2>Entre em contato</h2>
  </div>
  <div class="container d-flex justify-content-center mt-5">
    <form class="row g-3">
      <div class="col-md-6">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" onkeyup="validaEmail()">
        <div id="txtEmail"></div>
        <br>
      </div>
      <div class="col-md-6">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" class="form-control" id="nome" onkeyup="validaNome()">
        <div id="txtNome"></div>
        <br>
      </div>
      <div class="col-12">
        <label for="assunto" class="form-label">Assunto</label>
        <input type="text" class="form-control" id="assunto" placeholder="Digite sua mensagem..." onkeyup="validaAssunto()">
        <div id="txtAssunto"></div>
        <br>
      </div>
      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck">
          <label class="form-check-label" for="gridCheck">
            Enviar notificações
          </label>
        </div>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary" onclick="enviar()">Enviar</button>
      </div>
    </form>
  </div>

  <!--Formulário-->
  
  <!--Footer-->
  
  <div class="container-fluid mt-5">
    <hr>
    <div class="row mb-2" >
      <div class="col-md-12 d-flex justify-content-center">
        <a href="" target="_blank" class="p-2">
          <img src="" alt="icone do github" style="width: 35px;">
        </a>
        <a href="" target="_blank" class="p-2">
          <img src="" alt="icone do linkedin" style="width: 35px;">
        </a>
        <a href="#" class="p-2">
          <img src="" alt="icone do instagram" style="width: 35px;">
        </a>
      </div>
    </div>
    <div class="row" >
      <div class="col-md-12 d-flex justify-content-center">
        <p>Todos os direitos reservados: Rita Kiota</p>
      </div>
    </div>
    
  </div>
  
  
  <!--Footer-->
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  <script src="./assets/js/mergoValidacao.js"></script>
</body>
</html>
